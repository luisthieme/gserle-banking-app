<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="nav-bar-container">
      <div class="nav-bar-container-left">
        <span class="nav-bar-logo-number">5</span>
        <h1 class="nav-bar-logo-text">Minds</h1>
      </div>
      <div class="nav-bar-container-middle">
        <a class="nav-bar-link" href="">Zinsrechner</a>
        <a class="nav-bar-link" href="">Sparrechner</a>
        <a class="nav-bar-link" href="">Zinseszinsrechner</a>
      </div>
      <div class="nav-bar-container-right"></div>
    </div>
    <div class="main-content">
      <form id="form" class="calculator" onsubmit="calculate(event)">
        <p class="calculator-heading">Zinsrechner</p>
        <p class="calculator-input-heading">Anfangskapital</p>
        <input class="calculator-input" type="number" name="anfangskapital" />
        <p class="calculator-input-heading">Laufzeit in Jahren</p>
        <input class="calculator-input" type="number" name="laufzeit" />
        <p class="calculator-input-heading">Endkapital</p>
        <input class="calculator-input" type="number" name="endkapital" />
        <button class="calculator-button" type="submit">Berechnen</button>
      </form>
      <div class="result-container">
        <p class="result-heading">Berechnung</p>
        <div class="result">
          <p class="result-title">Zinssatz p.a.</p>
          <p class="result-value" id="result">-- %</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
