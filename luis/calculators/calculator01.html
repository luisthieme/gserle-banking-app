<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <title>Document</title>
    </head>
    <body>
        <div class="nav-bar-container">
            <div class="nav-bar-container-middle">
                <span class="nav-bar-logo-number">5</span>
                <h1 class="nav-bar-logo-text">Minds</h1>
            </div>
        </div>
        <div class="calculator-selection-mobile">
            <a class="selection-button-mobile hide-element" href="/luis/">Home</a>
            <a class="selection-button-mobile hide-element" href="/luis/calculators/calculator01.html">Zinsrechner</a>
            <a class="selection-button-mobile hide-element" href="/luis/calculators/calculator02.html"
                >Zinseszinsrechner</a
            >
            <button onclick="toggleMenu()" id="toggleButton" class="nav-toggle-button-mobile">Open Menu</button>
        </div>
        <div class="main-content">
            <div class="main-content-calculator-selection">
                <a class="selection-button" href="/luis/">Home</a>
                <a class="selection-button-active" href="">Zinsrechner</a>
                <a class="selection-button" href="/luis/calculators/calculator02.html">Zinseszinsrechner</a>
            </div>
            <div class="main-content-calculator-container">
                <form id="form" class="calculator" onsubmit="zins(event)">
                    <p class="calculator-heading">Zinsrechner</p>
                    <p class="calculator-input-heading">Anfangskapital</p>
                    <input class="calculator-input" type="number" name="anfangskapital" placeholder="10000" />
                    <p class="calculator-input-heading">Laufzeit in Jahren</p>
                    <input class="calculator-input" type="number" name="laufzeit" placeholder="20" />
                    <p class="calculator-input-heading">Endkapital</p>
                    <input class="calculator-input" type="number" name="endkapital" placeholder="20000" />
                    <button class="calculator-button" type="submit">Berechnen</button>
                </form>
                <div class="result-container">
                    <p class="result-heading">Berechnung</p>
                    <div class="result">
                        <p class="result-title">Zinssatz p.a.</p>
                        <p class="result-value" id="result">--.-- %</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="history-section"></div>
        <script src="../index.js"></script>
    </body>
</html>
